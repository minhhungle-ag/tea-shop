<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- meta tags -->
    <!-- Primary Meta Tags -->
    <title>Serene Leaf</title>
    <meta name="title" content="React App" />
    <meta
      name="description"
      content="Web site created using REACT TS, REACT-QUERY, REACT-HOOK-FORM, AXIOS, MUI V5, REACT-ROUTER-DOM"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://serene-leaf.vercel.app/" />
    <meta property="og:title" content="React App" />
    <meta
      property="og:description"
      content="Web site created using REACT TS, REACT-QUERY, REACT-HOOK-FORM, AXIOS, MUI V5, REACT-ROUTER-DOM"
    />
    <meta
      property="og:image"
      content="https://assets.website-files.com/642046c4697d56758b3ce3c2/6456354216ee124b40863a55_Classic%20Canister-p-500.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://serene-leaf.vercel.app/" />
    <meta property="twitter:title" content="React App" />
    <meta
      property="twitter:description"
      content="Web site created using REACT TS, REACT-QUERY, REACT-HOOK-FORM, AXIOS, MUI V5, REACT-ROUTER-DOM"
    />
    <meta
      property="twitter:image"
      content="https://assets.website-files.com/642046c4697d56758b3ce3c2/6456354216ee124b40863a55_Classic%20Canister-p-500.png"
    />

    <!-- Meta Tags Generated with https://metatags.io -->

    <!-- MUI -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alice&display=swap"
      rel="stylesheet"
    />
